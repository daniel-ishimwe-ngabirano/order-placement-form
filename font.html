<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Follows the Point</title>
  <style>
    body {
      background-color: #eef6ff;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 10px;
    }

    #scene {
      width: 600px;
      height: 400px;
      border: 2px dashed #444;
      margin: auto;
      position: relative;
      background-color: #fff;
    }

    svg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .point {
      fill: red;
      transition: cx 0.4s, cy 0.4s;
    }

    .arm {
      stroke: black;
      stroke-width: 4;
      transform-origin: 100px 100px;
      transition: transform 0.4s ease;
    }
  </style>
</head>
<body>

<h2>Cartoon: Following the Point</h2>
<p>Click anywhere in the box. The character's arm will point to the red dot!</p>

<div id="scene" onclick="movePoint(event)">
  <svg viewBox="0 0 600 400">
    <!-- Stick figure -->
    <circle cx="100" cy="80" r="20" stroke="black" stroke-width="2" fill="none"/>
    <line x1="100" y1="100" x2="100" y2="160" stroke="black" stroke-width="2"/>
    
    <!-- Rotating arm -->
    <line x1="100" y1="100" x2="160" y2="100" id="arm" class="arm" />

    <!-- Static arm -->
    <line x1="100" y1="120" x2="70" y2="140" stroke="black" stroke-width="2" />
    
    <!-- Legs -->
    <line x1="100" y1="160" x2="80" y2="200" stroke="black" stroke-width="2" />
    <line x1="100" y1="160" x2="120" y2="200" stroke="black" stroke-width="2" />

    <!-- The point -->
    <circle id="point" class="point" cx="300" cy="200" r="6" />
  </svg>
</div>

<script>
  function movePoint(event) {
    const svg = event.currentTarget.querySelector("svg");
    const point = document.getElementById("point");
    const arm = document.getElementById("arm");

    // Get mouse coordinates relative to the SVG
    const rect = svg.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    // Move the point
    point.setAttribute("cx", x);
    point.setAttribute("cy", y);

    // Calculate angle between arm origin (100, 100) and point
    const dx = x - 100;
    const dy = y - 100;
    const angle = Math.atan2(dy, dx) * (180 / Math.PI);

    // Rotate the arm to point to the red dot
    arm.style.transform = `rotate(${angle}deg)`;
  }
</script>

</body>
</html>
