<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Placement Form</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-in-out;
        }

        fieldset {
            border: none;
            margin-bottom: 30px;
            animation: slideUp 1s ease forwards;
            opacity: 0;
        }

        fieldset:nth-child(2) { animation-delay: 0.2s; }
        fieldset:nth-child(3) { animation-delay: 0.4s; }
        fieldset:nth-child(4) { animation-delay: 0.6s; }

        legend {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Order Placement Form</h2>
    <form action="/submit-order" method="POST">
        <!-- Customer Information -->
        <fieldset>
            <legend>Customer Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </fieldset>

        <!-- Order Details -->
        <fieldset>
            <legend>Order Details</legend>

            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="notes">Additional Notes (Optional):</label>
            <textarea id="notes" name="notes" rows="2"></textarea>
        </fieldset>

        <!-- Payment Method -->
        <fieldset>
            <legend>Payment Method</legend>

            <div class="radio-group">
                <input type="radio" id="credit" name="payment" value="Credit Card" required>
                <label for="credit">Credit Card</label><br>

                <input type="radio" id="paypal" name="payment" value="PayPal">
                <label for="paypal">PayPal</label><br>

                <input type="radio" id="cod" name="payment" value="Cash on Delivery">
                <label for="cod">Cash on Delivery</label>
            </div>
        </fieldset>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
